<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta GraphQL</title>
  <style>
    /* Agrega estilos CSS según sea necesario para mejorar la presentación */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      margin-bottom: 10px;
    }
    button {
      padding: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div>
  <label for="personaId">DNI de la Persona:</label>
  <input type="number" id="personaId" />
  <button onclick="fetchData()">Consultar</button>
</div>

<div id="result"></div>

<script>
  // Función para hacer la consulta GraphQL al servidor
  async function fetchData() {
    const personaId = document.getElementById('personaId').value;

    const response = await fetch('http://localhost:3000/graphql', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
      },
      body: JSON.stringify({
        query: `
          query {
            persona(id: ${personaId}) {
              id
              nombre
              edad
              sexo
              multas {
                id
                monto
                descripcion
              }
            }
          }
        `,
      }),
    });

    const result = await response.json();
    displayData(result.data.persona);
  }

  // Función para mostrar los datos en la interfaz
  function displayData(data) {
    const resultDiv = document.getElementById('result');
    
    if (!data) {
      resultDiv.innerHTML = '<p>No se encontró ninguna persona con el ID proporcionado.</p>';
      return;
    }

    resultDiv.innerHTML = `
      <div>
        <h2>Detalles del Usuario</h2>
        <table>
          <tr>
            <th>Nombre:</th>
            <td>${data.nombre}</td>
          </tr>
          <tr>
            <th>Edad:</th>
            <td>${data.edad}</td>
          </tr>
          <tr>
            <th>Sexo:</th>
            <td>${data.sexo}</td>
          </tr>
        </table>

        <h2>Multas:</h2>
        <table>
          <tr>
            <th>ID</th>
            <th>Monto</th>
            <th>Descripción</th>
          </tr>
          ${data.multas.map(multa => `
            <tr>
              <td>${multa.id}</td>
              <td>${multa.monto}</td>
              <td>${multa.descripcion}</td>
            </tr>
          `).join('')}
        </table>
      </div>
    `;
  }
</script>

</body>
</html>

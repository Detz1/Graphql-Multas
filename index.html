<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta GraphQL</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div>
  <label for="personaId">DNI de la Persona:</label>
  <input type="number" id="personaId" />
  <button onclick="fetchData()">Consultar</button>
</div>

<div id="result"></div>

<script>
  // Funci贸n para hacer la consulta GraphQL al servidor
  async function fetchData() {
    const personaId = document.getElementById('personaId').value;

    const response = await fetch('http://localhost:3000/graphql', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
      },
      body: JSON.stringify({
        query: `
          query {
            persona(id: ${personaId}) {
              id
              nombre
              edad
              sexo
              multas {
                id
                monto
                descripcion
              }
            }
          }
        `,
      }),
    });

    const result = await response.json();
    displayData(result.data.persona);
  }

  // Funci贸n para mostrar los datos en la interfaz
  function displayData(data) {
    const resultDiv = document.getElementById('result');
    
    if (!data) {
      resultDiv.innerHTML = '<p>No se encontr贸 ninguna persona con el ID proporcionado.</p>';
      return;
    }

    // Sumar los montos de las multas
    const totalMonto = data.multas.reduce((total, multa) => total + multa.monto, 0);

    resultDiv.innerHTML = `
      <div>
        <h2>Detalles del Usuario</h2>
        <table>
          <tr>
            <th>Nombre:</th>
            <td>${data.nombre}</td>
          </tr>
          <tr>
            <th>Edad:</th>
            <td>${data.edad}</td>
          </tr>
          <tr>
            <th>Sexo:</th>
            <td>${data.sexo}</td>
          </tr>
        </table>

        <h2>Multas:</h2>
        <table>
          <tr>
            <th>ID</th>
            <th>Monto</th>
            <th>Descripci贸n</th>
          </tr>
          ${data.multas.map(multa => `
            <tr>
              <td>${multa.id}</td>
              <td>${multa.monto}</td>
              <td>${multa.descripcion}</td>
            </tr>
          `).join('')}
          <tr>
            <td colspan="1"><strong>Total:</strong></td>
            <td>${totalMonto}</td>
            <td></td>
          </tr>
        </table>
      </div>
    `;
  }
</script>

</body>
</html>
